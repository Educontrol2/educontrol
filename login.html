<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduControl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo span {
            font-size: 32px;
            font-weight: bold;
        }
        
        .logo span:first-child {
            color: #0a6c31;
        }
        
        .logo span:last-child {
            color: #ffc107;
        }
        
        .login-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: #0a6c31;
            outline: none;
            box-shadow: 0 0 0 2px rgba(10, 108, 49, 0.1);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .forgot-password a {
            color: #0a6c31;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            background-color: #0a6c31;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #085526;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .login-footer a {
            color: #0a6c31;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .login-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .login-divider span {
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .login-divider p {
            margin: 0 15px;
            color: #999;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .btn-secondary {
            background-color: white;
            color: #0a6c31;
            border: 1px solid #0a6c31;
        }
        
        .btn-secondary:hover {
            background-color: #f0f8f4;
        }
        
        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .social-btn:hover {
            background-color: #f5f5f5;
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .help-text {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span>Edu</span><span>Control</span>
        </div>
        
        <h1 class="login-title">Iniciar Sesión</h1>
        
        <div class="error-message" id="errorMessage">
            Nombre de usuario o contraseña incorrectos.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                <p class="help-text">La contraseña debe tener al menos 8 caracteres.</p>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <div class="forgot-password">
                    <a href="recuperar-password.html">¿Olvidó su contraseña?</a>
                </div>
            </div>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
            
            <div class="login-divider">
                <span></span>
                <p>O</p>
                <span></span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#4285F4" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                    Google
                </button>
                <button type="button" class="social-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#3b5998" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                    Facebook
                </button>
            </div>
        </form>
        
        <div class="login-footer">
            <p>¿No tiene una cuenta? <a href="registro.html">Regístrese</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Aquí iría la lógica de autenticación
            // Por simplicidad, simularemos una autenticación básica
            if (username === 'admin' && password === 'admin123') {
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduControl - Curso 4° B</title>
    <style>
        :root {
            --color-verde-oscuro: #1a5d1a;
            --color-verde-medio: #2d8a2d;
            --color-amarillo: #daa520;
            --color-gris-oscuro: #333333;
            --color-gris-medio: #555555;
            --color-gris-claro: #777777;
            --color-blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--color-gris-oscuro);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin: 2rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        table th, table td {
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: var(--color-verde-oscuro);
            color: var(--color-blanco);
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Curso 4° B - Asistencias</h1>
        </div>
    </header>

    <main class="container">
        <table>
            <thead>
                <tr>
                    <th>Nombre del Estudiante</th>
                    <th>Faltas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lucas Ramírez</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Sofía Martínez</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Diego Fernández</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Carla Gómez</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Matías Torres</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
